<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Language Shifter</title>
</head>
<body>

    <a href="#eng" data-reload>EN</a>

    <!--
    <a href="#jp" data-reload>JP</a>
    <a href="#ko" data-reload>KO</a>
    <a href="#chi" data-reload>CH</a>
    -->
    <p id="hi">Welcome everyone</p>
</div>

    <script src="script.js"></script>
</body>
</html>
